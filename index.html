<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the US</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/aroundtheus.svg" alt="logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.png"
            alt="jacques-cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-btn"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__description">&copy; 2024 Around the US</p>
      </footer>
      <!-- edit modal -->
      <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
          <button class="modal__close" id="close-edit-btn"></button>
          <p class="modal__heading">Edit profile</p>
          <form class="modal__form">
            <input
              type="text"
              name="title"
              class="modal__input"
              id="profile-title-input"
              placeholder="Name"
            />
            <input
              type="text"
              name="description"
              class="modal__input"
              id="profile-description-input"
              placeholder="Description"
            />
            <button type="submit" class="modal__button">Save</button>
          </form>
        </div>
      </div>

      <!-- Add Card Modal-->

      <div class="modal" id="profile-add-modal">
        <div class="modal__container">
          <button class="modal__close" id="close-edit-addmodal-btn"></button>
          <p class="modal__heading">New Place</p>
          <form class="modal__form" id="add-card-form">
            <input
              type="text"
              name="title"
              class="modal__input modal__input_type_title"
              id="card"
              placeholder="title"
            />
            <input
              type="text"
              name="URL"
              class="modal__input modal__input_type_url"
              id="card-url-input"
              placeholder="Image URL"
            />
            <button type="submit" class="modal__button">Create</button>
          </form>
        </div>
      </div>
      <!--Image Preview Modal-->
      <div class="modal" id="image-preview-modal">
        <div class="modal__container modal__container_type_image-preview">
          <button class="modal__close" id="close-image-preview-btn"></button>
          <img
            class="modal__image"
            id="image-preview"
            src="https://practicum-content.s3.us-west-1.amazonaws.com/software-engineer/around-project/latemar.jpg"
            alt="test"
          />
          <p class="modal__caption">This is a message</p>
        </div>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
